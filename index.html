<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Gruppo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="nav-container">
          <img src="/Images/logo_trial.png" alt="logo" id="logo">
            <h3>Movie App</h3>
            <form action="">
            <input type="text" name="movie" placeholder="Search movie..." id="movie-input">
            <button id="search-btn" type="submit" onclick="searchMovies()" >Search</button>
            </form>
        </div>
    </header>
    <main>
        <div id="link-btns">
          <button type="submit" class="mv-sr-btn" onclick="showMovies()">Movies</button>
          <button type="submit" class="mv-sr-btn" onclick="showSeries()">Series</button>

        </div>
        <div class="movie-container">
<div class="movie-item">
    <h2 id="movie-title" class="title">Title of image goes here</h2>
    <img id="movie-poster" src="/Images/Damsel.jpg" alt="damsel">
    <div class="likes-section">
        <span id="movie-likes" class="likes">0 likes</span>
        <button id="like-button" class="like-button">â™¥</button>
      </div>
      <ul id="movie-comments" class="comments">
        <li>Get rid of these comments</li>
      </ul>
      <form id="comment-form" class="comment-form">
        <input
          class="comment-input"
          type="text"
          name="comment"
          id="comment"
          placeholder="Comment..."
        />
        <button class="comment-button" type="submit">Post</button>
      </form>

</div>
        </div>
      </footer>
</body>
<script src="index.js"></script>
</html>
